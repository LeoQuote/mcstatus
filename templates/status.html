<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MC服务器状态</title>
</head>
<body>
 <table>
    <tr>
        <th>服务器</th>
        <th>服务器状态</th>
        <th>上次检查时间</th>
  </tr>
  {% for s in servers %}<tr>
    <td>{{ s.name }}</td>
    <td>{{ s.status }}</td>
    <td>{{ s.last_checked_at }}</td>
  </tr>{% endfor %}
</table>
</body>
</html>
